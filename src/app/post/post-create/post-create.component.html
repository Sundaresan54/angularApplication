<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm ="ngForm">
    <mat-form-field>
        <input matInput type="text" name = "title" placeholder="title" ngModel required minlength="3">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" name = "content" placeholder="content" ngModel required minlength="3"></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
     type="submit">Save Post</button>  
  </form>
  
</mat-card>
